<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrida de F1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="pista" class="pista">
 
  </div>
  <div class="apostas">
    <h2>Apostas</h2>
    <p>Saldo: <span id="saldo">R$100</span></p>
    <form id="form-aposta">
      <label for="piloto">Escolha um piloto:</label>
      <select id="piloto" name="piloto">
        <option value="0">Lewis Hamilton</option>
        <option value="1">Max Verstappen</option>
        <option value="2">Valtteri Bottas</option>
        <option value="3">Charles Leclerc</option>
        <option value="4">Sergio Perez</option>
      </select>
      <label for="valor">Valor da aposta:</label>
      <input type="number" id="valor" name="valor" min="1" max="100" step="1" value="1">
      <button type="button" onclick="fazerAposta(pilotos[document.getElementById('piloto').value], parseInt(document.getElementById('valor').value))">Fazer Aposta</button>
    </form>
  </div>
  <button onclick="simularCorrida()">Simular Corrida</button>

  <script src="script.js"></script>
</body>
</html>
